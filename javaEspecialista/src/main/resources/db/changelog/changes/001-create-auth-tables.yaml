databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: hyperativa
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 002-create-user-roles-table
      author: hyperativa
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user_id
                    references: users(id)
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 003-add-admin-user
      author: hyperativa
      comment: >
        Initial admin user must be created externally (CLI, migration script, or first-run setup).
        Seeding with a default password violates PCI DSS Requirement 2 (do not use vendor-supplied defaults).
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: "0"
            sql: "SELECT COUNT(*) FROM users WHERE username = 'admin'"
      changes:
        - tagDatabase:
            tag: "no-default-admin-seed"
