databaseChangeLog:
  - changeSet:
      id: 003-create-audit-log-table
      author: hyperativa
      comment: "PCI DSS Requirement 10: Audit trail for cardholder data access"
      changes:
        - createTable:
            tableName: audit_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: resource_id
                  type: VARCHAR(36)
              - column:
                  name: ip_address
                  type: VARCHAR(45)
              - column:
                  name: result
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: JSON
        - createIndex:
            indexName: idx_audit_log_user_id
            tableName: audit_log
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_audit_log_action
            tableName: audit_log
            columns:
              - column:
                  name: action
        - createIndex:
            indexName: idx_audit_log_timestamp
            tableName: audit_log
            columns:
              - column:
                  name: timestamp
