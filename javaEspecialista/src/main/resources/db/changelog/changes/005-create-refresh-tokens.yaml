databaseChangeLog:
  - changeSet:
      id: create-refresh-tokens-table
      author: antigravity
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    defaultValueBoolean: false
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_tokens_users
